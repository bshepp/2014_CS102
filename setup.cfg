[flake8]
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    venv,
    .venv,
    .archive,
    .archive/*,
    mcp-server/deploy,
    mcp-server/deploy/*,
    mcp-server/src
ignore = E203, W503
max-line-length = 88

[mypy]
exclude = mcp-server/.*,mcp-server/deploy/.*,\.archive/.*,venv/.*,build/.*,dist/.*,htmlcov/.*,\.git/.*,__pycache__/.*,\.pytest_cache/.*,\.mypy_cache/.*