[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
# Exclude directories with auto-generated or third-party code
/(
    \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.tox
    | \.venv
    | venv
    | _build
    | buck-out
    | build
    | dist
    | mcp-server           # Entire vendored MCP server tree
    | mcp-server/deploy   # AWS Lambda deployment files (auto-generated)
    | \.archive           # Archived files
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
extend_skip_glob = [
    "mcp-server/**",
    ".archive/*"
]

